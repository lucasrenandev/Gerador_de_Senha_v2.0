<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Gerador de Senha v2.0</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-----------Css links----------->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    
    <!-----------Section----------->
    <section class="section">
        <h1>Gerador de Senha</h1>

        <form action="#" class="form">
            <input type="text" maxlength="16" autocomplete="none" placeholder="Senha" id="input-password">
            <p id="exit-text"></p>
            <button type="button" id="button-generate">Gerar</button>
            <i class="fa fa-eye-slash" id="icon-eye" title="Alternar"></i>
            <i class="fa-solid fa-copy" id="icon-copy" title="Copiar"></i>
        </form><!--end form-->
    </section><!--end section-->

    <!-----------JavaScript link----------->
    <script src="js/password.js"></script>
</body>
</html>
